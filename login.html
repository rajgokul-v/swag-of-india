<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="logo">
      <img src="./images/logo.png" alt="logo" />
    </div>
    <div class="form-container">
      <div class="btn-0">
        <button onclick="loginform()">Log in</button>
        <button onclick="signupForm()">sign up</button>
      </div>
      <hr id="indicator"></hr>
      <form id="login">
        <label>Email</label><span style="color: red;">*</span>
        <br />
        <input type="email" placeholder="Enter your email" required />
        <br />
        <label>Password</label><span style="color: red;">*</span>
        <br />
        <input type="password" placeholder="Enter your password" required />
        <br />
        <button class="btn-1" type="submit">Sign In</button><br>
        <a style="text-decoration: none;margin-left:90px;margin: top 20px;" href="#">Forget password</a>
      </form>
      
      <form id="signup">
        <label>Name</label>
        <br />
        <input type="email" placeholder="Enter your name" />
        <br />
        <label>Email</label><span style="color: red;">*</span>
        <br />
        <input type="email" placeholder="Enter your email" required />
        <br />
        <label>Password</label><span style="color: red;">*</span>
        <br />
        <input type="password" placeholder="Enter your password" required />
        <br />
        <button class="btn-1" type="submit">Sign Up</button>
      </form>
      <label style="position: relative;top:16rem;left:10rem;font-weight:700;">or Login With</label>
      <div class="social-media">
          <div style="background: rgb(69, 69, 240);"><i class='bx bxl-facebook-circle'></i><span >FACEBOOK</span></div>
          <div style="background: rgb(53, 168, 235);"><i class='bx bxl-twitter'></i><span >TWITTER</span></div>
          <div style="background: rgb(219, 29, 55);"><i class='bx bxl-google-plus'></i><span >GOOGLE+</span></div>
      </div>
    </div>
    <script>
      const login = document.getElementById('login')
      const signup = document.getElementById('signup')
      const indicator = document.getElementById('indicator')

      const loginform = () => {
        login.style.transform = 'translateX(0px)'
        signup.style.transform = 'translateX(0px)'
        indicator.style.transform = 'translate(0px)'
      }

      const signupForm = () => {
        login.style.transform = 'translateX(490px)'
        signup.style.transform = 'translateX(490px)'
        indicator.style.transform = 'translate(12.5rem)'
      }
    </script>
  </body>
</html>
